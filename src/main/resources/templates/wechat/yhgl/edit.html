<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:replace="/wechat/wx_common/head"></meta>
<title>个人信息修改</title>
</head>
<body>
<form action="" method="post" id="form" style="display:none;">
	<input type="hidden" id = "guid" th:value = "${guid}">
	<input type="hidden" id = "openid" >
 <div class="weui-cells weui-cells_form">
     <div class="weui-cell ">
     
        <div class="weui-cell__hd"><label class="weui-label">姓名：</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="name" placeholder="输入您的真实姓名">
        </div>
        <div class="weui-cell__ft">
        </div>
      </div>
      
       <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">车牌号码：</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="cphm" placeholder="输入您的车牌号码">
        </div>
        <div class="weui-cell__ft">
        </div>
      </div>
       <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">底盘号后6位：</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="dph" placeholder="输入您车辆的底盘号后6位">
        </div>
        <div class="weui-cell__ft">
        </div>
      </div>
      

    
     <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">图形验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="txyzm" placeholder="输入验证码"/>
        </div>
        <div class="weui-cell__ft">
            <img class="weui-vcode-img" onclick = "this.src='/wechat/yhgl/validateCode?d='+new Date()*1" src="/wechat/yhgl/validateCode" />
        </div>
    </div>
    
    
 
    
    </div>
    
    <div class="weui-btn-area"> 
	 <button  type="reset" class="weui-btn weui-btn_default" style="width:45%;float:left;margin-top: 15px;">清空</button>
	<button  id="submit" type="button" class="weui-btn weui-btn_primary" style="width:45%;float:right;margin-bottom: 15px;">提交</button>
	</div>
</form>




<div th:replace="/wechat/wx_common/script"></div>	
<script type="text/javascript">
document.write('<script type="text/javascript" src="/custom/wechat/yhgl/edit.js?random=' + Math.random()+'"></s'+'cript>');
</script>
</body>
</html>
