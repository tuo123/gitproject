<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:replace="/wechat/wx_common/head"></meta>
<title>用户绑定</title>
</head>
<body>
<form action="" method="post">
	<input type="hidden" id = "openid" th:value = "${openid}">
	<input type="hidden" th:value="${token}" id="token">
	<input type="hidden"  id="dxyzmKey">
 <div class="weui-cells weui-cells_form">
     <div class="weui-cell ">
     
        <div class="weui-cell__hd"><label class="weui-label">姓名：</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="name" placeholder="输入您的真实姓名">
        </div>
        <div class="weui-cell__ft">
        </div>
      </div>
      
       <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">车牌号码：</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="cphm" placeholder="输入您的车牌号码">
        </div>
        <div class="weui-cell__ft">
        </div>
      </div>
       <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">底盘号后6位：</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="dph" placeholder="输入您车辆的底盘号后6位" maxlength="6">
        </div>
        <div class="weui-cell__ft">
        </div>
      </div>
      
 <!--      <div class="weui-cell ">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel"  id="lxdh" placeholder="输入您的手机号">
        </div>
        <div class="weui-cell__ft">
           <a href="javascript:;" class="weui-vcode-btn" id="hqyzm" style="width:105px;">获取验证码</a>
           <a href="javascript:void(0)" class="weui-vcode-btn" style="display: none;width:105px;" id="hqsjyzmdjs"></a>
        </div>
      </div> -->
    
     <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">图形验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="txyzm" placeholder="输入验证码"/>
        </div>
        <div class="weui-cell__ft">
            <img class="weui-vcode-img" onclick = "this.src='/wechat/yhgl/validateCode?d='+new Date()*1" src="/wechat/yhgl/validateCode" />
        </div>
    </div>
    
    
 <!--    <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">短信验证码：</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" id="dxyzm" placeholder="输入短信验证码"/>
        </div>
        <div class="weui-cell__ft">
        </div>
    </div> -->
    
    </div>
    
    <div class="weui-btn-area"> 
	<button  id="submit" type="button" class="weui-btn weui-btn_primary" style="width:45%;float:left;margin-top:15px;">提交</button>
	 <button id="qk"  type="reset" class="weui-btn weui-btn_default" style="width:45%;float:right;margin-bottom: 15px;">清空</button>
	</div>
</form>




<div th:replace="/wechat/wx_common/script"></div>

</body>
</html>
